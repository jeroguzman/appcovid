{% load static %}
{% load pwa %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a57c4">
    {% progressive_web_app_meta %}
    {% include 'push/_head_include.html' %}
    <title>App Covid | 
        {% block title %}
        {% endblock title %}
    </title>
    
    <!-- Add link rel manifest -->
    <link rel="manifest" href='{% static "manifest.json" %}'>
    
    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="App Covid">
    <link rel="apple-touch-icon" href='{% static "img/pwa/icons/icon-152x152.png" %}'>
    
    <!-- Add description here -->
    <meta name="description" content="App Covid">
    
    <!-- Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
    
    <!-- Favicons -->
    <link rel="icon" href='{% static "img/favicon.png" %}' type="image/x-icon"  />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='{% static "css/pwa/bootstrap.min.css" %}'>

    <!-- Bootstrap Datepicker CSS -->
	<link rel="stylesheet" href="{% static 'css/pwa/jquery.datepicker2.css' %}">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href='{% static "plugins/fontawesome/css/fontawesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "plugins/fontawesome/css/all.min.css" %}'>
    
    <!-- Circle PWA CSS -->
    <link rel="stylesheet" href='{% static "css/pwa/circle.css" %}'>
    
    <!-- Main PWA CSS -->
    <link rel="stylesheet" href='{% static "css/pwa/style.css" %}'>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    
    <!-- Estilos adicionales -->    
    {% block estilos-adicionales %}
    {% endblock estilos-adicionales %}       


</head>
<body>
    
    {% block body %}
    {% endblock body %}

    <!-- Scripts -->

    <!-- Jquery -->
    <script src='{% static "js/pwa/jquery-3.5.1.min.js" %}'></script>

    <!-- Mask Plugin Jquery -->
    <script src="{% static 'js/mask-plugin/jquery.mask.js'%}"></script>
    <script src="{% static 'js/mask-plugin/jquery.mask.min.js'%}"></script>
    
    <!-- Bootstrap Datepicker JS -->
	<script src="{% static 'js/pwa/moment.min.js' %}"></script>
	<script src="{% static 'js/pwa/jquery.datepicker2.js'%}"></script>
    
    <!-- Bootstrap Core JS -->
    <script src='{% static "js/pwa/popper.min.js" %}'></script>
    <script src='{% static "js/pwa/bootstrap.min.js" %}'></script>

    <!-- Custom JS -->
    <script src='{% static "script.js" %}'></script>

    <!-- JavaScript -->
    <script src="{% static 'js/app2.js'%}"></script>
    
</body>
</html>
