{% extends '../base.html' %}
{% load static %}

<!-- Estilos adicionales -->
{% block estilos-adicionales %}
<link rel="stylesheet" href="{% static 'css/register/register.css'%}">
{% endblock estilos-adicionales %}

<!-- Titulo -->
{% block title %}
    Login
{% endblock title %}
    
<!-- Cuerpo -->
{% block body %}
<div id="header-register" class="py-3">
    <h2 class="text-center">Registro</h2>

</div>


<div class="container-fluid">

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

</div>
{% endblock body %}
